<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area de autentificação</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/authentic.css')}}">
</head>

<body>

<header>
    <div class="head-aw"></div>
</header>

<main>
    <div class="auth-container">
        <div class="tabs">
            <button onclick="showForm('login-professor')">Login professor</button>
            <button onclick="showForm('cadastro-professor')">Cadastro professor</button>
            <button onclick="showForm('login-aluno')">Login aluno</button>
            <button onclick="showForm('cadastro-aluno')">Cadastro aluno</button>
        </div>

        <form id="login-professor" class="form-section" style="display:none;">
            <h2>Login Professor</h2>
            <input type="text" name="username" placeholder="Usuário">
            <input type="password" name="password" placeholder="Senha">
            <button type="submit">Entrar</button>
        </form>

        <form id="cadastro-professor" class="form-section" style="display:none;">
            <h2>Cadastro Professor</h2>
            <input type="text" name="username" placeholder="Usuário">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Senha">
            <button type="submit">Cadastrar</button>
        </form>

        <form id="login-aluno" class="form-section" style="display:none;">
            <h2>Login Aluno</h2>
            <input type="text" name="username" placeholder="Usuário">
            <input type="password" name="password" placeholder="Senha">
            <button type="submit">Entrar</button>
        </form>

        <form id="cadastro-aluno" class="form-section" style="display:none;">
            <h2>Cadastro Aluno</h2>
            <input type="text" name="username" placeholder="Usuário">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Senha">
            <button type="submit">Cadastrar</button>
        </form>

        <script>
            function showForm(formId){
                const forms = document.querySelectorAll('.form-section');
                forms.forEach(form => form.style.display = 'none');
                document.getElementById(formId).style.display = 'block';
            }
        </script>
    </div>
</main>


    <footer>

        <section id="contact-info">
            <p>Contato</p>
            <a href="mailto:manvistudiosms@gmail.com">manvistudiosms@gmail.com</a>
        </section>

        <div class="social-media">
                    <h3 id="call-us">Redes Sociais</h3>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-youtube"></i></a>
                        <a href="https://www.instagram.com/manvistudiosms"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.linkedin.com/in/manvi-studios-23b13b388/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                    </div>
        </div>

        <section id="copyright">
            <p>&copy; 2025 Manvi Studios. Todos os direitos reservados.</p>
        </section>

    </footer>
</body>
</html>
